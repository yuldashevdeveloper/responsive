<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <img src="./images/logo.svg" alt="">
                <img class="header-bar" src="./images/Burger Menu.svg" alt="">

                <div class="right-nav">
                    <ul class="header-list">
                        <li>
                            <a class="header-link" href="#">Marketplace</a>
                        </li>
                        <li>
                            <a class="header-link" href="#">Rankings</a>
                        </li>
                        <li>
                            <a class="header-link" href="#">Connect a wallet</a>
                        </li>

                    </ul>
                    <div class="header-btn">
                        <button>
                            <img src="./images/User.svg" alt="">
                            <span>
                                Sign Up
                            </span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="container">
                <div class="main-info">
                    <h1 class="main-title">
                        Discover digital art & Collect NFTs
                    </h1>
                    <p class="main-text">
                        NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.
                    </p>

                    <div class="main-cards">
                        <div class="main-card">
                            <img src="./images/main1.png" alt="">
                            <h2 class="main-card_title">
                                Space Walking
                            </h2>

                            <div class="card-info">
                                <img src="./images/Avatar.png" alt="">
                                <p class="info-text">Animakid</p>
                            </div>
                        </div>
                    </div>
                   <div class="main-bottom">
                    <button class="main-btn">
                        <img src="./images/RocketLaunch.svg" alt="">
                        <p>Get Started</p>
                    </button>
                   </div>

                   <div class="main-stat">
                    <div>
                        <p>
                            240k+ 
                        </p>
                        <span>
                            Total Sale
                        </span>
                    </div>
                    <div>
                        <p>
                            100k+ 
                        </p>
                        <span>
                            Auctions
                        </span>
                    </div>
                    <div>
                        <p>
                            240k+ 
                        </p>
                        <span>
                            Artists
                        </span>
                    </div>
                   </div>
                </div>
        </div>
    </div>
    
</body>
</html>
